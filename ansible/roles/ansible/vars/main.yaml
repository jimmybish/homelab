---
# Research Notes - Ansible
# Official Source: https://docs.ansible.com/ansible/latest/installation_guide/intro_installation.html
# Package: ansible-core (via pip) or ansible (via system package manager)
# No Docker container - installed directly on management hosts
# No web interface - CLI tool only
# Last Updated: 2025-10-09

# Ansible version to install (using pip for latest stable)
ansible_package_version: "latest"  # Can specify version like "2.16.0" if needed

# Installation method: pipx, pip, or package
# pipx: Best isolation, automatic PATH management (RECOMMENDED - matches mgmt host)
# pip: More control over version, supports virtual environments
# package: Uses system package manager (apt)
ansible_install_method: "pipx"

# Install ansible-dev-tools (ansible-lint, ansible-builder, etc.) - pipx only
ansible_install_dev_tools: false

# Python version requirement
ansible_python_version: "3.10"

# Configuration paths
ansible_config_dir: "/etc/ansible"
ansible_inventory_path: "{{ ansible_config_dir }}/hosts"

# Virtual environment path (if using pip installation)
ansible_venv_path: "/opt/ansible-venv"

# Use sshpass for SSH connections (required for homelab setup)
ansible_use_sshpass: true

# Feature flags (NO web interface - all false)
ansible_configure_homepage: false
ansible_configure_proxy: false
ansible_configure_dns: false

# Additional Python dependencies for Ansible modules
ansible_python_dependencies:
  - docker
  - requests
  - jmespath
  - netaddr
  - dnspython
  - pytz

# Ansible Collections to install
ansible_collections:
  - community.general
  - community.docker
  - ansible.posix
  - prometheus.prometheus
  - grafana.grafana

# SSH key for Ansible connections
ansible_ssh_key_path: "~/.ssh/ansible"

# Ansible vault password file location
ansible_vault_password_file: "~/ansible_key"
