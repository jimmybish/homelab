---
# Research and Documentation
# Jellyfin: https://jellyfin.org/docs/
# - Open source media server
# - Hardware transcoding with Intel QuickSync, NVIDIA, AMD
# - Supports DLNA, live TV, DVR

jellyfin_version: "latest"

# External ports for each service
jellyfin_port: 8096
jellyfin_https_port: 8920
jellyfin_udp_port1: 7359
jellyfin_udp_port2: 1900

# Volume paths - Keep -stack folder for future expansion
jellyfin_parent_folder: "{{ docker_storage_folder }}/jellyfin-stack"
jellyfin_folder: "{{ jellyfin_parent_folder }}/jellyfin"

# Feature flags
jellyfin_configure_dns: true
jellyfin_configure_proxy: true
jellyfin_configure_homepage: true
