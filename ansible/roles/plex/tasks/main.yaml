---
- name: Ensure docker-compose is installed
  ansible.builtin.package:
    name: docker-compose
    state: present

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Create parent directory for Plex stack
  ansible.builtin.file:
    path: "{{ plex_parent_folder }}"
    state: directory
    mode: '0755'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"

- name: Setup Plex directory
  ansible.builtin.file:
    path: "{{ plex_folder }}/config"
    state: directory
    mode: '0755'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"

- name: Setup Tautulli directory
  ansible.builtin.file:
    path: "{{ plex_tautulli_folder }}"
    state: directory
    mode: '0755'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"

- name: Allow Tautulli port through UFW
  community.general.ufw:
    rule: allow
    port: "{{ plex_tautulli_port }}"
    proto: tcp
  when: ansible_os_family == "Debian"

# Plex host networking required ports
- name: Allow Plex main TCP port through UFW
  community.general.ufw:
    rule: allow
    port: 32400
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Allow Plex DLNA UDP port through UFW
  community.general.ufw:
    rule: allow
    port: 1900
    proto: udp
  when: ansible_os_family == "Debian"

- name: Allow Plex Bonjour/Avahi UDP port through UFW
  community.general.ufw:
    rule: allow
    port: 5353
    proto: udp
  when: ansible_os_family == "Debian"

- name: Allow Plex discovery UDP port 32410 through UFW
  community.general.ufw:
    rule: allow
    port: 32410
    proto: udp
  when: ansible_os_family == "Debian"

- name: Allow Plex discovery UDP port 32412 through UFW
  community.general.ufw:
    rule: allow
    port: 32412
    proto: udp
  when: ansible_os_family == "Debian"

- name: Allow Plex discovery UDP port 32413 through UFW
  community.general.ufw:
    rule: allow
    port: 32413
    proto: udp
  when: ansible_os_family == "Debian"

- name: Allow Plex discovery UDP port 32414 through UFW
  community.general.ufw:
    rule: allow
    port: 32414
    proto: udp
  when: ansible_os_family == "Debian"

- name: Allow Plex remote control TCP port through UFW
  community.general.ufw:
    rule: allow
    port: 8324
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Allow Plex DLNA TCP port through UFW
  community.general.ufw:
    rule: allow
    port: 32469
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Get fileserver IP
  ansible.builtin.set_fact:
    plex_fileserver_ip: "{{ (lookup('ansible.builtin.inventory_hostnames', 'qnap').split(','))[0] }}"

- name: Get Plex host IP for proxy configuration
  ansible.builtin.set_fact:
    plex_host_ip: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"

- name: Deploy Plex using Docker Compose
  ansible.builtin.template:
    src: "templates/docker_compose.yaml.j2"
    dest: "{{ plex_parent_folder }}/docker-compose.yaml"
    mode: '0644'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    force: true
  notify:
    - Start Plex

- name: Run Plex docker-compose up
  community.docker.docker_compose_v2:
    project_src: "{{ plex_parent_folder }}"
    state: present
    remove_orphans: true

# Check if required Plex ports are open and listening
- name: Check if Plex ports are open and listening
  community.general.listen_ports_facts:

- name: Warn if Plex remote control port 8324 is not listening
  ansible.builtin.debug:
    msg: "Warning: Plex remote control port 8324 is not open/listening. This is normal unless a client is connected."
  when: 8324 not in (ansible_facts.tcp_listen | map(attribute='port') | list)

- name: Warn if Plex DLNA port 32469 is not listening
  ansible.builtin.debug:
    msg: "Warning: Plex DLNA port 32469 is not open/listening. This is normal unless DLNA is enabled in Plex settings."
  when: 32469 not in (ansible_facts.tcp_listen | map(attribute='port') | list)

- name: Warn if Plex DLNA/SSDP port 1900 is not listening
  ansible.builtin.debug:
    msg: "Warning: Plex DLNA/SSDP port 1900 is not open/listening. This is normal unless DLNA is enabled in Plex settings."
  when: 1900 not in (ansible_facts.udp_listen | map(attribute='port') | list)

- name: Warn if Plex mDNS/Bonjour port 5353 is not listening
  ansible.builtin.debug:
    msg: "Warning: Plex mDNS/Bonjour port 5353 is not open/listening. This is normal unless mDNS/Bonjour is enabled in Plex or on the host."
  when: 5353 not in (ansible_facts.udp_listen | map(attribute='port') | list)

- name: Assert Plex ports are listening
  ansible.builtin.assert:
    that:
      - 32400 in (ansible_facts.tcp_listen | map(attribute='port') | list)
        # - 32410 in (ansible_facts.udp_listen | map(attribute='port') | list)
        # - 32412 in (ansible_facts.udp_listen | map(attribute='port') | list)
        # - 32413 in (ansible_facts.udp_listen | map(attribute='port') | list)
        # - 32414 in (ansible_facts.udp_listen | map(attribute='port') | list)
      - plex_tautulli_port | int in (ansible_facts.tcp_listen | map(attribute='port') | list)
    fail_msg: "One or more Plex ports are not open and listening!"
    success_msg: "All Plex ports are open and listening."

# Proxy Configuration
- name: Deploy Tautulli proxy configuration
  ansible.builtin.template:
    src: tautulli.subdomain.conf.j2
    dest: "{{ proxy_folder }}/internal/nginx/proxy-confs/tautulli.subdomain.conf"
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    mode: '0644'
  delegate_to: "{{ groups['proxy_host'][0] }}"
  notify: Restart Swag
  when: plex_configure_proxy | bool

# DNS Configuration - Standardized workflow for both Plex and Tautulli
# Step 1: Get current DNS overrides from pfSense
- name: Get DNS resolver host overrides from pfSense
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_overrides"
    method: GET
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
    validate_certs: false
    return_content: true
  register: pfsense_dns_overrides
  delegate_to: localhost
  when: plex_configure_dns | default(true)

# Step 2: Ensure deployment host override exists
- name: Find deployment host override entry in pfSense
  ansible.builtin.set_fact:
    deployment_host_override: >-
      {{ pfsense_dns_overrides.json.data
         | selectattr('host', 'equalto', inventory_hostname.split('.')[0])
         | selectattr('domain', 'equalto', internal_domain)
         | list
         | first
         | default({}) }}
  when:
    - plex_configure_dns | default(true)
    - pfsense_dns_overrides.json.data is defined

- name: Create host override for deployment target if missing
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_override"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
      Content-Type: "application/json"
    body_format: json
    body:
      host: "{{ inventory_hostname.split('.')[0] }}"
      domain: "{{ internal_domain }}"
      ip: ["{{ ansible_default_ipv4.address }}"]
      descr: "{{ inventory_hostname.split('.')[0] | title }} host"
    validate_certs: false
    status_code: [200, 201]
  delegate_to: localhost
  register: host_override_creation
  when:
    - plex_configure_dns | default(true)
    - deployment_host_override | length == 0

- name: Apply DNS resolver changes after host override creation
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/apply"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
    validate_certs: false
    status_code: [200, 201]
  delegate_to: localhost
  when:
    - plex_configure_dns | default(true)
    - host_override_creation is succeeded

# Step 3: Refresh DNS overrides if we created the host override
- name: Refresh DNS resolver host overrides after creation
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_overrides"
    method: GET
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
    validate_certs: false
    return_content: true
  register: pfsense_dns_overrides
  delegate_to: localhost
  when:
    - plex_configure_dns | default(true)
    - host_override_creation is succeeded

- name: Re-find deployment host override entry in pfSense
  ansible.builtin.set_fact:
    deployment_host_override: >-
      {{ pfsense_dns_overrides.json.data
         | selectattr('host', 'equalto', inventory_hostname.split('.')[0])
         | selectattr('domain', 'equalto', internal_domain)
         | list
         | first
         | default({}) }}
  when:
    - plex_configure_dns | default(true)
    - host_override_creation is succeeded

# Step 4: Find proxy host override (for proxied services like Tautulli)
- name: Find proxy host override entry in pfSense
  ansible.builtin.set_fact:
    proxy_host_override: >-
      {{ pfsense_dns_overrides.json.data
         | selectattr('host', 'equalto', 'proxy')
         | selectattr('domain', 'equalto', internal_domain)
         | list
         | first
         | default({}) }}
  when:
    - plex_configure_dns | default(true)
    - pfsense_dns_overrides.json.data is defined

# === Tautulli DNS Configuration ===
# Step 5: Determine parent host override for Tautulli based on is_proxied variable
- name: Set parent host override for Tautulli alias
  ansible.builtin.set_fact:
    tautulli_parent_override: "{{ proxy_host_override if (plex_tautulli_is_proxied | default(true)) else deployment_host_override }}"
  when:
    - plex_tautulli_configure_dns | default(true)
    - plex_configure_dns | default(true)

# Step 5.5: Find and delete any existing aliases in incorrect locations
- name: Find all existing aliases for tautulli across all host overrides
  ansible.builtin.set_fact:
    tautulli_all_existing_aliases: >-
      {{ pfsense_dns_overrides.json.data
         | selectattr('aliases', 'defined')
         | map(attribute='aliases')
         | flatten
         | selectattr('host', 'equalto', 'tautulli')
         | selectattr('domain', 'equalto', internal_domain)
         | list }}
  when:
    - plex_tautulli_configure_dns | default(true)
    - plex_configure_dns | default(true)
    - pfsense_dns_overrides.json.data is defined

- name: Identify tautulli aliases to delete (not under correct parent)
  ansible.builtin.set_fact:
    tautulli_aliases_to_delete: >-
      {{ tautulli_all_existing_aliases
         | rejectattr('parent_id', 'equalto', tautulli_parent_override.id | default(0))
         | list }}
  when:
    - plex_tautulli_configure_dns | default(true)
    - plex_configure_dns | default(true)
    - tautulli_all_existing_aliases is defined

- name: Delete incorrect tautulli DNS aliases
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_override/alias"
    method: DELETE
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
      Content-Type: "application/json"
    body_format: json
    body:
      parent_id: "{{ item.parent_id }}"
      id: "{{ item.id }}"
      apply: false
    validate_certs: false
    status_code: [200, 204]
  delegate_to: localhost
  loop: "{{ tautulli_aliases_to_delete }}"
  register: tautulli_delete_results
  when:
    - plex_tautulli_configure_dns | default(true)
    - plex_configure_dns | default(true)
    - tautulli_aliases_to_delete is defined
    - tautulli_aliases_to_delete | length > 0

- name: Apply DNS resolver changes after tautulli alias deletion
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/apply"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
    validate_certs: false
    status_code: [200, 201]
  delegate_to: localhost
  when:
    - plex_tautulli_configure_dns | default(true)
    - plex_configure_dns | default(true)
    - tautulli_delete_results is changed

# Step 6: Check if Tautulli alias already exists
- name: Check if tautulli alias exists under parent host override
  ansible.builtin.set_fact:
    tautulli_alias_exists: >-
      {{ tautulli_parent_override.aliases | default([])
         | selectattr('host', 'equalto', 'tautulli')
         | selectattr('domain', 'equalto', internal_domain)
         | list
         | length > 0 }}
  when:
    - plex_tautulli_configure_dns | default(true)
    - plex_configure_dns | default(true)
    - tautulli_parent_override is defined
    - tautulli_parent_override | length > 0

# Step 7: Display Tautulli DNS configuration status
- name: Display tautulli DNS alias status
  ansible.builtin.debug:
    msg: >-
      {% if tautulli_parent_override | length == 0 %}
      Warning: Parent host override not found in pfSense DNS for tautulli
      {% elif tautulli_alias_exists %}
      tautulli DNS alias exists under {{ tautulli_parent_override.host }}.{{ internal_domain }}
      {% else %}
      tautulli DNS alias missing - will be created under {{ tautulli_parent_override.host }}.{{ internal_domain }}
      {% endif %}
  when:
    - plex_tautulli_configure_dns | default(true)
    - plex_configure_dns | default(true)

# Step 8: Create Tautulli alias under parent host override
- name: Create tautulli DNS alias under parent host override
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_override/alias"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
      Content-Type: "application/json"
    body_format: json
    body:
      parent_id: "{{ tautulli_parent_override.id }}"
      host: "tautulli"
      domain: "{{ internal_domain }}"
      descr: "Tautulli (Plex monitoring)"
    validate_certs: false
    status_code: [200, 201]
  delegate_to: localhost
  register: tautulli_alias_result
  when:
    - plex_tautulli_configure_dns | default(true)
    - plex_configure_dns | default(true)
    - tautulli_parent_override | length > 0
    - not tautulli_alias_exists

# Step 9: Apply DNS changes for Tautulli
- name: Apply DNS resolver changes in pfSense for tautulli
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/apply"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
    validate_certs: false
    status_code: [200, 201]
  delegate_to: localhost
  when:
    - plex_tautulli_configure_dns | default(true)
    - plex_configure_dns | default(true)
    - tautulli_alias_result is succeeded

# === Plex DNS Configuration ===
# Step 5: Determine parent host override for Plex (non-proxied service)
- name: Set parent host override for Plex alias
  ansible.builtin.set_fact:
    plex_parent_override: "{{ proxy_host_override if (plex_is_proxied | default(false)) else deployment_host_override }}"
  when:
    - plex_configure_dns | default(true)

# Step 5.5: Find and delete any existing aliases in incorrect locations
- name: Find all existing aliases for plex across all host overrides
  ansible.builtin.set_fact:
    plex_all_existing_aliases: >-
      {{ pfsense_dns_overrides.json.data
         | selectattr('aliases', 'defined')
         | map(attribute='aliases')
         | flatten
         | selectattr('host', 'equalto', 'plex')
         | selectattr('domain', 'equalto', internal_domain)
         | list }}
  when:
    - plex_configure_dns | default(true)
    - pfsense_dns_overrides.json.data is defined

- name: Identify plex aliases to delete (not under correct parent)
  ansible.builtin.set_fact:
    plex_aliases_to_delete: >-
      {{ plex_all_existing_aliases
         | rejectattr('parent_id', 'equalto', plex_parent_override.id | default(0))
         | list }}
  when:
    - plex_configure_dns | default(true)
    - plex_all_existing_aliases is defined

- name: Delete incorrect plex DNS aliases
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_override/alias"
    method: DELETE
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
      Content-Type: "application/json"
    body_format: json
    body:
      parent_id: "{{ item.parent_id }}"
      id: "{{ item.id }}"
      apply: false
    validate_certs: false
    status_code: [200, 204]
  delegate_to: localhost
  loop: "{{ plex_aliases_to_delete }}"
  register: plex_delete_results
  when:
    - plex_configure_dns | default(true)
    - plex_aliases_to_delete is defined
    - plex_aliases_to_delete | length > 0

- name: Apply DNS resolver changes after plex alias deletion
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/apply"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
    validate_certs: false
    status_code: [200, 201]
  delegate_to: localhost
  when:
    - plex_configure_dns | default(true)
    - plex_delete_results is changed

# Step 6: Check if Plex alias already exists
- name: Check if plex alias exists under parent host override
  ansible.builtin.set_fact:
    plex_alias_exists: >-
      {{ plex_parent_override.aliases | default([])
         | selectattr('host', 'equalto', 'plex')
         | selectattr('domain', 'equalto', internal_domain)
         | list
         | length > 0 }}
  when:
    - plex_configure_dns | default(true)
    - plex_parent_override is defined
    - plex_parent_override | length > 0

# Step 7: Display Plex DNS configuration status
- name: Display plex DNS alias status
  ansible.builtin.debug:
    msg: >-
      {% if plex_parent_override | length == 0 %}
      Warning: Parent host override not found in pfSense DNS for plex
      {% elif plex_alias_exists %}
      plex DNS alias exists under {{ plex_parent_override.host }}.{{ internal_domain }}
      {% else %}
      plex DNS alias missing - will be created under {{ plex_parent_override.host }}.{{ internal_domain }}
      {% endif %}
  when:
    - plex_configure_dns | default(true)

# Step 8: Create Plex alias under parent host override
- name: Create plex DNS alias under parent host override
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_override/alias"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
      Content-Type: "application/json"
    body_format: json
    body:
      parent_id: "{{ plex_parent_override.id }}"
      host: "plex"
      domain: "{{ internal_domain }}"
      descr: "Plex Media Server"
    validate_certs: false
    status_code: [200, 201]
  delegate_to: localhost
  register: plex_alias_result
  when:
    - plex_configure_dns | default(true)
    - plex_parent_override | length > 0
    - not plex_alias_exists

# Step 9: Apply DNS changes for Plex
- name: Apply DNS resolver changes in pfSense for plex
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/apply"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
    validate_certs: false
    status_code: [200, 201]
  delegate_to: localhost
  when:
    - plex_configure_dns | default(true)
    - (plex_alias_result is succeeded or host_override_creation is succeeded)


# Homepage Configuration
- name: Add Plex services to Homepage Media section
  ansible.builtin.blockinfile:
    path: "{{ homepage_folder }}/config/services.yaml"
    marker: "# {mark} ANSIBLE MANAGED BLOCK - plex services"
    block: "{{ lookup('template', 'homepage_services.yaml.j2') }}"
    insertafter: "^- Media:"
    mode: '0644'
  delegate_to: "{{ groups['homepage_host'][0] }}"
  notify:
    - Restart Homepage
  when: plex_configure_homepage | default(true)
  tags:
    - homepage
    - homepage_config
