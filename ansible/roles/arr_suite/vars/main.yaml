---
# Research Notes - *Arr Suite
# Official Source: https://wiki.servarr.com/
# Docker Hub: https://hub.docker.com/u/linuxserver (LinuxServer.io images)
# Sonarr: https://hub.docker.com/r/linuxserver/sonarr - Default port: 8989
# Radarr: https://hub.docker.com/r/linuxserver/radarr - Default port: 7878
# Prowlarr: https://hub.docker.com/r/linuxserver/prowlarr - Default port: 9696
# Lidarr: https://hub.docker.com/r/linuxserver/lidarr - Default port: 8686
# SABnzbd: https://hub.docker.com/r/linuxserver/sabnzbd - Default port: 8080
# qBittorrent: https://hub.docker.com/r/linuxserver/qbittorrent - Default port: 8080
# NGINX Proxy Configs: https://github.com/linuxserver/reverse-proxy-confs (all available)
# Last Updated: 2025-10-08

arr_suite_version: "latest"

# External ports for each service (from official documentation)
arr_suite_sonarr_port: 8989
arr_suite_radarr_port: 7878
arr_suite_prowlarr_port: 9696
arr_suite_sabnzbd_port: 8080
arr_suite_qbittorrent_webui_port: 8081
arr_suite_qbittorrent_peer_port: 6881
arr_suite_lidarr_port: 8686

# Volume paths - Multi-container stack pattern
arr_suite_parent_folder: "{{ docker_storage_folder }}/arr-suite-stack"
arr_suite_sonarr_folder: "{{ arr_suite_parent_folder }}/sonarr"
arr_suite_radarr_folder: "{{ arr_suite_parent_folder }}/radarr"
arr_suite_prowlarr_folder: "{{ arr_suite_parent_folder }}/prowlarr"
arr_suite_sabnzbd_folder: "{{ arr_suite_parent_folder }}/sabnzbd"
arr_suite_qbittorrent_folder: "{{ arr_suite_parent_folder }}/qbittorrent"
arr_suite_lidarr_folder: "{{ arr_suite_parent_folder }}/lidarr"

# Feature flags (ALL true - multiple services have web interfaces)
arr_suite_configure_proxy: true
arr_suite_configure_dns: true
arr_suite_configure_homepage: true

# DNS configuration - individual is_proxied flags per service
arr_suite_sonarr_is_proxied: true
arr_suite_radarr_is_proxied: true
arr_suite_prowlarr_is_proxied: true
arr_suite_lidarr_is_proxied: true
arr_suite_sabnzbd_is_proxied: true
arr_suite_qbittorrent_is_proxied: true
