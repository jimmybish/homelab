---
- name: Ensure docker-compose is installed
  ansible.builtin.package:
    name: docker-compose
    state: present

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Setup Arr Suite stack parent directory
  ansible.builtin.file:
    path: "{{ arr_suite_parent_folder }}"
    state: directory
    mode: '0755'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"

- name: Setup Sonarr directory
  ansible.builtin.file:
    path: "{{ arr_suite_sonarr_folder }}"
    state: directory
    mode: '0755'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"

- name: Setup Radarr directory
  ansible.builtin.file:
    path: "{{ arr_suite_radarr_folder }}"
    state: directory
    mode: '0755'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"

- name: Setup Prowlarr directory
  ansible.builtin.file:
    path: "{{ arr_suite_prowlarr_folder }}"
    state: directory
    mode: '0755'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"

- name: Setup SABnzbd directory
  ansible.builtin.file:
    path: "{{ arr_suite_sabnzbd_folder }}"
    state: directory
    mode: '0755'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"

- name: Setup Lidarr directory
  ansible.builtin.file:
    path: "{{ arr_suite_lidarr_folder }}"
    state: directory
    mode: '0755'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"

- name: Setup qBittorrent directory
  ansible.builtin.file:
    path: "{{ arr_suite_qbittorrent_folder }}"
    state: directory
    mode: '0755'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"

- name: Allow Sonarr port through UFW
  community.general.ufw:
    rule: allow
    port: "{{ arr_suite_sonarr_port }}"
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Allow Radarr port through UFW
  community.general.ufw:
    rule: allow
    port: "{{ arr_suite_radarr_port }}"
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Allow Prowlarr port through UFW
  community.general.ufw:
    rule: allow
    port: "{{ arr_suite_prowlarr_port }}"
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Allow SABnzbd port through UFW
  community.general.ufw:
    rule: allow
    port: "{{ arr_suite_sabnzbd_port }}"
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Allow qBittorrent WebUI port through UFW
  community.general.ufw:
    rule: allow
    port: "{{ arr_suite_qbittorrent_webui_port }}"
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Allow qBittorrent peer port through UFW (TCP)
  community.general.ufw:
    rule: allow
    port: "{{ arr_suite_qbittorrent_peer_port }}"
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Allow qBittorrent peer port through UFW (UDP)
  community.general.ufw:
    rule: allow
    port: "{{ arr_suite_qbittorrent_peer_port }}"
    proto: udp
  when: ansible_os_family == "Debian"

- name: Allow Lidarr port through UFW
  community.general.ufw:
    rule: allow
    port: "{{ arr_suite_lidarr_port }}"
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Get fileserver IP
  ansible.builtin.set_fact:
    arr_fileserver_ip: "{{ lookup('community.general.dig', (lookup('ansible.builtin.inventory_hostnames', 'qnap').split(','))[0]) }}"

- name: Deploy *Arr using Docker Compose
  ansible.builtin.template:
    src: "templates/docker_compose.yaml.j2"
    dest: "{{ arr_suite_parent_folder }}/docker-compose.yaml"
    mode: '0644'
    owner: "{{ docker_user }}"
    group: "{{ docker_user }}"
    force: true
  notify:
    - Start Containers

- name: Run *Arr docker-compose up
  community.docker.docker_compose_v2:
    project_src: "{{ arr_suite_parent_folder }}"
    state: present
    remove_orphans: true

# Check if *Arr suite ports are open and listening
- name: Check if *Arr suite ports are open and listening
  community.general.listen_ports_facts:

- name: Assert *Arr suite ports are listening
  ansible.builtin.assert:
    that:
      - arr_suite_sonarr_port | int in (ansible_facts.tcp_listen | map(attribute='port') | list)
      - arr_suite_radarr_port | int in (ansible_facts.tcp_listen | map(attribute='port') | list)
      - arr_suite_prowlarr_port | int in (ansible_facts.tcp_listen | map(attribute='port') | list)
      - arr_suite_sabnzbd_port | int in (ansible_facts.tcp_listen | map(attribute='port') | list)
      - arr_suite_qbittorrent_webui_port | int in (ansible_facts.tcp_listen | map(attribute='port') | list)
      - arr_suite_qbittorrent_peer_port | int in (ansible_facts.tcp_listen | map(attribute='port') | list)
      - arr_suite_qbittorrent_peer_port | int in (ansible_facts.udp_listen | map(attribute='port') | list)
      - arr_suite_lidarr_port | int in (ansible_facts.tcp_listen | map(attribute='port') | list)
    fail_msg: "One or more *Arr suite ports are not open and listening!"
    success_msg: "All *Arr suite ports are open and listening."

# DNS Configuration - Standardized workflow following guide
# Step 1: Get current DNS overrides from pfSense
- name: Get DNS resolver host overrides from pfSense
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_overrides"
    method: GET
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
    validate_certs: false
    return_content: true
  register: pfsense_dns_overrides
  delegate_to: localhost
  when: arr_suite_configure_dns | default(true)

# Step 2: Ensure deployment host override exists
- name: Find deployment host override entry in pfSense
  ansible.builtin.set_fact:
    deployment_host_override: >-
      {{ pfsense_dns_overrides.json.data
         | selectattr('host', 'equalto', inventory_hostname.split('.')[0])
         | selectattr('domain', 'equalto', internal_domain)
         | list
         | first
         | default({}) }}
  when:
    - arr_suite_configure_dns | default(true)
    - pfsense_dns_overrides.json.data is defined

- name: Create host override for deployment target if missing
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_override"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
      Content-Type: "application/json"
    body_format: json
    body:
      host: "{{ inventory_hostname.split('.')[0] }}"
      domain: "{{ internal_domain }}"
      ip: ["{{ ansible_default_ipv4.address }}"]
      descr: "{{ inventory_hostname.split('.')[0] | title }} host"
    validate_certs: false
    status_code: [200, 201]
  delegate_to: localhost
  register: host_override_creation
  when:
    - arr_suite_configure_dns | default(true)
    - deployment_host_override | length == 0

- name: Apply DNS resolver changes after host override creation
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/apply"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
    validate_certs: false
    status_code: [200, 201]
  delegate_to: localhost
  when:
    - arr_suite_configure_dns | default(true)
    - host_override_creation is succeeded

# Step 3: Refresh DNS overrides if we created the host override
- name: Refresh DNS resolver host overrides after creation
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_overrides"
    method: GET
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
    validate_certs: false
    return_content: true
  register: pfsense_dns_overrides
  delegate_to: localhost
  when:
    - arr_suite_configure_dns | default(true)
    - host_override_creation is succeeded

- name: Re-find deployment host override entry in pfSense
  ansible.builtin.set_fact:
    deployment_host_override: >-
      {{ pfsense_dns_overrides.json.data
         | selectattr('host', 'equalto', inventory_hostname.split('.')[0])
         | selectattr('domain', 'equalto', internal_domain)
         | list
         | first
         | default({}) }}
  when:
    - arr_suite_configure_dns | default(true)
    - host_override_creation is succeeded

# Step 4: Find proxy host override (for proxied services)
- name: Find proxy host override entry in pfSense
  ansible.builtin.set_fact:
    proxy_host_override: >-
      {{ pfsense_dns_overrides.json.data
         | selectattr('host', 'equalto', 'proxy')
         | selectattr('domain', 'equalto', internal_domain)
         | list
         | first
         | default({}) }}
  when:
    - arr_suite_configure_dns | default(true)
    - pfsense_dns_overrides.json.data is defined

# === Sonarr DNS Configuration ===
# Step 5: Determine parent host override for Sonarr based on is_proxied variable
- name: Set parent host override for Sonarr alias
  ansible.builtin.set_fact:
    sonarr_parent_override: "{{ proxy_host_override if (arr_suite_sonarr_is_proxied | default(true)) else deployment_host_override }}"
  when:
    - arr_suite_configure_dns | default(true)

# Step 6: Check if Sonarr alias already exists
- name: Check if sonarr alias exists under parent host override
  ansible.builtin.set_fact:
    sonarr_alias_exists: >-
      {{ sonarr_parent_override.aliases | default([])
         | selectattr('host', 'equalto', 'sonarr')
         | selectattr('domain', 'equalto', internal_domain)
         | list
         | length > 0 }}
  when:
    - arr_suite_configure_dns | default(true)
    - sonarr_parent_override is defined
