# Step 7: Display Sonarr DNS configuration status
- name: Display DNS alias status for sonarr
  ansible.builtin.debug:
    msg: >-
      {% if sonarr_parent_override | length == 0 %}
      Warning: Parent host override not found in pfSense DNS for sonarr
      {% elif sonarr_alias_exists %}
      sonarr DNS alias exists under {{ sonarr_parent_override.host }}.{{ internal_domain }}
      {% else %}
      sonarr DNS alias missing - will be created under {{ sonarr_parent_override.host }}.{{ internal_domain }}
      {% endif %}
  when: arr_suite_configure_dns | default(true)

# Step 8: Create Sonarr alias under parent host override
- name: Create sonarr DNS alias under parent host override
  ansible.builtin.uri:
    url: "https://{{ groups['pfsense_host'][0] }}/api/v2/services/dns_resolver/host_override/alias"
    method: POST
    headers:
      X-API-Key: "{{ pfsense_api_key }}"
      Content-Type: "application/json"
    body_format: json
    body:
      parent_id: "{{ sonarr_parent_override.id }}"
      host: "sonarr"
      domain: "{{ internal_domain }}"
      descr: "Sonarr TV Show Management"
    validate_certs: false
    status_code: [200, 201]
  register: sonarr_alias_result
  delegate_to: localhost
  when:
    - arr_suite_configure_dns | default(true)
    - sonarr_parent_override | length > 0
    - not sonarr_alias_exists

